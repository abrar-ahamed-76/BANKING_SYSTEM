<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Pay Bill</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sbi-header">
            <h1>SBI Pay Bill</h1>
        </div>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                {{ form.bill_type.label }}<br>
                {{ form.bill_type() }}
            </div>
            <div>
                {{ form.bill_number.label }}<br>
                {{ form.bill_number() }}
            </div>
            <div>
                {{ form.amount.label }}<br>
                {{ form.amount() }}
            </div>
            <div>
                {{ form.due_date.label }}<br>
                {{ form.due_date() }}
            </div>
            <button type="submit" class="btn btn-primary">Pay Bill</button>
        </form>
        <a href="{{ url_for('bill_payments') }}">Back to Bill Payments</a>
    </div>
</body>
</html>
