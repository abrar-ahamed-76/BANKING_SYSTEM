<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Deposit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Gold Theme">
        <i class="fas fa-palette"></i>
    </button>

    <!-- Mobile Navigation Toggle -->
    <button class="mobile-nav-toggle" onclick="toggleMobileNav()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay" onclick="closeMobileNav()"></div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="mobile-nav-header">
            <h3>Menu</h3>
            <button class="mobile-nav-close" onclick="closeMobileNav()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <a href="{{ url_for('dashboard') }}" class="nav-link" onclick="closeMobileNav()">
            <i class="fas fa-home"></i> Dashboard
        </a>
        <a href="{{ url_for('deposit') }}" class="nav-link" onclick="closeMobileNav()">
            <i class="fas fa-plus-circle"></i> Deposit
        </a>
        <a href="{{ url_for('withdraw') }}" class="nav-link" onclick="closeMobileNav()">
            <i class="fas fa-minus-circle"></i> Withdraw
        </a>
        <a href="{{ url_for('transfer') }}" class="nav-link" onclick="closeMobileNav()">
            <i class="fas fa-exchange-alt"></i> Transfer
        </a>
        <a href="{{ url_for('transactions') }}" class="nav-link" onclick="closeMobileNav()">
            <i class="fas fa-list"></i> Transactions
        </a>
        <a href="{{ url_for('logout') }}" class="nav-link" onclick="closeMobileNav()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </nav>

    <div class="deposit-container">
        <div class="sbi-header">
            <h1>SBI Deposit Money</h1>
        </div>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                {{ form.account_id.label }}<br>
                {{ form.account_id() }}
            </div>
            <div>
                {{ form.amount.label }} (INR)<br>
                {{ form.amount() }}
            </div>
            <div class="quick-amounts">
                <button type="button" class="btn btn-success quick-amount" data-amount="1000">₹1000</button>
                <button type="button" class="btn btn-success quick-amount" data-amount="5000">₹5000</button>
                <button type="button" class="btn btn-success quick-amount" data-amount="10000">₹10000</button>
                <button type="button" class="btn btn-success quick-amount" data-amount="25000">₹25000</button>
                <button type="button" class="btn btn-success quick-amount" data-amount="50000">₹50000</button>
            </div>
            <button type="submit" class="btn btn-primary">Deposit</button>
        </form>
        <a href="{{ url_for('dashboard') }}">Back to SBI Dashboard</a>
    </div>
</body>
</html>
